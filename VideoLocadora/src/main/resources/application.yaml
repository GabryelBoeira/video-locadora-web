spring:
  application:
    name: VideoLocadora
  profiles:
    active: ${PROFILE:local,development}
  messages:
    default-locale: pt-BR
    basename: messages
    default-cache-seconds: -1
    encoding: UTF-8
    fallback-to-system-locale: true

server:
  port: 8080
  servlet:
    context-path: /videolocadora
    encoding:
      charset: UTF-8
      force-response: true

application:
  configuration:
    cors-allowed-list:
      -  http://localhost:6555
      -  ${PORTAL_URL:http://localhost:8080}
      -  ${API_URL:http://localhost:9090}
    public-api-list:
      - /api/public/**

---
spring:
  config:
    activate:
      on-profile: development
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/videolocadora
    username: root
    password: root

  jpa:
    show-sql: true
    database: mysql
    generate-ddl: false
    hibernate.ddl-auto: none
    properties:
      hibernate:
        globally_quoted_identifiers: true
        format_sql: true

---
spring:
  config:
    activate:
      on-profile: production

